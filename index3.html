<!DOCTYPE html>
<!-- html is the root element. The file must begin and ens with this element -->
<html lang="en">
    <!-- head is the element where the user has no access. It's only for the developers -->
    <head>
        <!-- Meta tags are pieces of information you use to tell the search engines and those viewing your site more about your page and the information it contains. -->
        <meta charset="utf-8">
        <meta name="author" content="Dimosthenis">
        <meta name="description" content="This web site is just an exercise to practice the basic html structure">
        <!-- title is the elemet that gives a name to our document. Sth like a godfather :):):):) -->
        <title>Basic Structure practice</title>
        <!-- style is the element that change the style of of our site. That's an internal... -->
        <style>
        h1 {color: blue;}
        </style>
        <!-- link is the element with which we link ,at this example, the html file with the css file. this way is called external -->
        <link rel="stylesheet" href="/style3.css">
    </head>
    <!-- body is the element that is visible from the user on the browser. here is our content -->
    <body>
    <!-- h1 is the most semantic heading. It has the biggest size og leters too -->
    <!-- the following way of styling is called inline -->
        <h1 style="color: red;">This is the most important heading</h1>
        <!-- h2 is the second semantic heading and it has a little bit  smaller size and it follows the same path till h6 which is the last one -->
        <h2>This heading is a less important</h2>
        <h3>This heading is even less important than the one above</h3>
    </body>


</html>
